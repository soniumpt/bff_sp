<h1>%SERVNAME% Status Page</h1>
<div class="content">
<p>This information is updated in real time from the server every minute.</p>

<p>Last update time %RTIME%</p>

<h2>Server Statistics</h2>

<table border="1" cellpadding="2">
 
 <tr>
    <td>Players Online</td>
    <td width="100">%CLIENTS%</td>
  </tr>
 
 <tr>
    <td>Accounts</td>
    <td width="100">%ACCOUNTS%</td>
  </tr>

  <tr>
    <td>Guilds</td>
    <td width="100">%GUILDS%</td>
  </tr>
 
 <tr>
    <td>Items</td>
    <td width="100">%ITEMS%</td>
  </tr>
 
 <tr>
    <td>NPCs</td>
    <td width="100">%CHARS%</td>
  </tr>

</table>



<h2>Online Players</h2>


<table border="1" cellpadding="2">
  
<tr>
    <td nowrap width="150" class="text5">Player Name</td>
   
 <td nowrap width="150" class="text5">Title</td>
  
  <td nowrap width="50" class="text5">Kills</td>
 
   <td nowrap width="50" class="text5">Karma</td>

  </tr>
 
 <script language="Sphere">CLIENTLIST <tr><td class="%TAG.ALIGNMENT%">%NAME%</td><td>%TITLE%</td><td>%KILLS%</td><td>%KARMA%</td></tr></script>

</table>

</div>
